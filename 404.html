<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 48px;
        text-align: center;
        color: #0f172a;
        background: #f8fafc;
      }
      p {
        margin-bottom: 16px;
      }
      code {
        background: #e2e8f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.95rem;
      }
    </style>
    <script>
      (function () {
        var repoBase = '/massageintakeform.github.io';
        var path = window.location.pathname || '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Normalize path relative to repo root
        if (path.startsWith(repoBase)) {
          path = path.substring(repoBase.length);
        }
        if (!path.startsWith('/')) {
          path = '/' + path;
        }

        var redirectTarget = repoBase + '/#' + path;
        if (search) {
          redirectTarget += search;
        }
        if (hash) {
          redirectTarget += hash;
        }

        window.location.replace(redirectTarget);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting you to the intake app…</p>
    <p>If you are not redirected automatically, please open <code>https://keyikevin.github.io/massageintakeform.github.io/#/</code>.</p>
  </body>
</html>
